<body>
    <div class="modal">
        <div class="modal-content">
            <form action="" name="myForm" id="myForm">
                <h2 style="text-align: center;">Sign Up</h2>
                <p id="close">x</p>

                

                <div id="names">
                    <div class="firstname">
                        <label for="fName">First Name:</label>
                        <input type="text" name="fName" placeholder="Enter First Name">
                        <span > <i class="fas fa-exclamation-circle"></i> Required field</span>
                    </div>
                    
                    <div class="lastname">
                        <label for="lName">Last Name:</label>
                        <input type="text" name="lName" placeholder="Enter Last Name">
                        <span><i class="fas fa-exclamation-circle"></i>Required field</span>
                    </div>
                </div>
    
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter Email">
                    <span><i class="fas fa-exclamation-circle"></i>Please enter a valid email</span>
                </div>

                <div class="phoneNumber">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" name="phoneNumber" placeholder="Enter Phone Number">
                    <span><i class="fas fa-exclamation-circle"></i>Please enter a valid phone number</span>
                </div>

                <div id="dobGender">

                    <div class="dob">
                        <label for="birthday">Date of Birth:</label> <br>
                        <input type="date" id="birthday" name="birthday">
                        <span><i class="fas fa-exclamation-circle"></i>Required field</span>
                    </div>

                        
    
                    <div class="gender">
                        <p style="margin-bottom: 4px;">Gender:</p>
                        <input type="radio" id="mail" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                    </div>

                </div>

                <div class="address">
                    <label for="address">Address:</label>
                    <textarea name="address" id="" placeholder="Enter your Address"></textarea>
                    <span><i class="fas fa-exclamation-circle"></i>Required field</span>
                </div>

                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Password" name="password" id="password"> 
                    <span><i class="fas fa-exclamation-circle"></i>Please enter a valid password</span>
                    <!-- <p id="seeMe">O</p> -->
                </div>

                <div class="confirmPass">
                    <label for="re-password">Re-enter password:</label>
                    <input type="password" placeholder="Confirm" name="rePassword" id="re-password">
                    <span><i class="fas fa-exclamation-circle"></i>Password does not match</span>
                </div>
                
                <div class="submit">
                    <input type="submit" value="submit">
                </div>
                

                <div class="checkBox" style="text-align: center; margin: 0;">
                    <input type="checkbox" name="checkbox" id="">
                    <label for="checkbox">I agree to ........................... Lorem ipsum dolor sit amet consectetur </label>
                </div>

                <div class="already" style="text-align: center; margin: 0; padding: 0;">
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>

                </div> 

            </form>
                
        </div>
    </div>

    <script>

let inputs = document.querySelectorAll('input');
 
const list = {
    fName : /^[a-z\d]+$/,
    lName : /^[a-z\d]+$/,
    email : /^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$/,
    phoneNumber : /^\d{10}$/,
    password: /^[\w@-]{8,20}$/, 
};
 
function validate(field,regex){
  if(regex.test(field.value)){
    field.className = 'valid';
  }else{
    field.className = 'invalid'
  }
}
 
inputs.forEach((input)=>{
  input.addEventListener('keyup',(e)=>{
    validate(e.target,list[e.target.attributes.name.value])
  });
});
